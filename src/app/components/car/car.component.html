<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="mb-3">
    <label for="carFilterText" class="form-label">Araba Ara</label>
    <input type="text"[(ngModel)]="carFilterText"  class="form-control" id="carFilterText" placeholder="araba bilgisi girin">
  </div>
<div *ngIf="carFilterText.length>2" class="alert alert-success"> {{carFilterText}} aradınız</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">carId</th>
      <th scope="col">Araba Adı</th>
      <th scope="col">ColorName</th>
      <th scope="col">BrandName</th>
      <th scope="col">dailyPrice</th>
      
      <th scope="col">modelYear</th>
      <th scope="col">KDV dailyPrice</th>

      

    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let car of cars | filterPipe:carFilterText">
      
      <td>{{car.Id}}</td>
      <td>{{car.carName}}</td>
      <td>{{car.colorId}}</td>
      <td>{{car.brandId}}</td>
      <td>{{car.dailyPrice}}</td>
      <td>{{car.modelYear}}</td>
      <td>{{car.dailyPrice|vatAdded:18 |currency}}</td>
      <td><button (click)="addToCart(car)" type="button"class="btn btn-success btn-xs">Kirala</button></td>
      
    </tr>
   
  </tbody>
</table>
